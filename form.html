<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Joust Login</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>






  <div class="container1">
    <h1 class="brand"><span>Joust</span> Login</h1>
    <div class="wrapper">
      <div class="company-info">

        </ul>
      </div>
      <div class="contact">
        <h3>Sign Up</h3>
        <div class="alert">Your message has been sent</div>
        <form id="contactForm">
          <p>
            <label>First Name</label>
            <input type="text" name="name" id="firstname" required>
          </p>
          <p>
            <label>Last Name</label>
            <input type="text" name="name" id="lastname" required>
          </p>
          <p>
            <label>Age</label>
            <input type="text" name="company" id="age">
          </p>
          <p>
            <label>Email Address</label>
            <input type="email" name="email" id="email" required>
          </p>
          <p>
            <label>Location</label>
            <input type="text" name="phone" id="address">
          </p>
          <p class="full">

          <p class="full">
            <button type="submit">Submit</button>
          </p>
        </form>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
  <script src="DB2.js"></script>
</body>
</html>
